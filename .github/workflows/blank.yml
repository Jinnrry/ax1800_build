name: CI
on: [push]
jobs:
  setpackage:
    runs-on: ubuntu-20.04
    steps:
      - name: build image
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git clone https://github.com/gl-inet/glbuilder.git
          cd glbuilder
          sudo apt-get update && sudo apt-get install device-tree-compiler g++ ncurses-dev python asciidoc bash bc binutils bzip2 fastjar flex gawk gcc genisoimage gettext git intltool jikespg libgtk2.0-dev libncurses5-dev libssl-dev make mercurial patch perl-modules python2.7-dev rsync ruby sdcc subversion unzip util-linux wget xsltproc zlib1g-dev zlib1g-dev -y
          make V=s
      - name: Setup Debug Session
        uses: csexton/debugger-action@master
